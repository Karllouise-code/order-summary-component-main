<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Order summary card</title>
    </head>

    <body>
        <picture>
            <source
                srcset="./images/pattern-background-desktop.svg"
                alt="pattern-background-desktop"
                class="background"
                media="(min-width:375px)"
            />
            <img
                src="./images/pattern-background-mobile.svg"
                alt="pattern-background-mobile"
            />
        </picture>

        <header>
            <div class="container">
                <img
                    src="./images/illustration-hero.svg"
                    alt="illustration-hero"
                    class="hero"
                />

                <!--* CONTENT *-->
                <div class="content">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>

                    <!--* ANNUAL PLAN SECTION *-->
                    <div class="annual-plan">
                        <div class="music-wrap">
                            <img
                                src="./images/icon-music.svg"
                                alt="icon-music"
                            />
                        </div>
                        <div class="wrapper">
                            <span class="annual-text">Annual Plan</span>
                            <span class="price">$59.99/year</span>
                        </div>
                        <a href="">Change</a>
                    </div>
                    <p class="end">
                        <a class="btn" href="">Proceed to Payment</a>
                    </p>
                    <p>
                        <a class="cancel" href="">Cancel Order</a>
                    </p>
                </div>
            </div>
        </header>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Karllouise-code" target="_blank"
                >Karl Louise Rito</a
            >.
        </div>
    </body>
</html>
